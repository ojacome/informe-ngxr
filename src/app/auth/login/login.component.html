<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Ingresar</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group">
                            <label class="label">Email</label>
                            <div class="input-group">
                                <input 
                                type="email" 
                                class="form-control" 
                                formControlName="correo"
                                placeholder="Email">
                                <div class="input-group-append">
                                    <span class="input-group-text text-success">                                        
                                        <i *ngIf="loginForm.get('correo').valid" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Contraseña</label>
                            <div class="input-group">
                                <input 
                                type="password" 
                                class="form-control" 
                                formControlName="password"
                                placeholder="*********">
                                <div class="input-group-append">
                                    <span class="input-group-text text-success">                                        
                                        <i *ngIf="loginForm.get('password').valid" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button  
                            type="submit"
                            [disabled]="loginForm.invalid"
                            class="btn btn-primary submit-btn btn-block">
                                <i *ngIf="cargando" class="fa fa-spinner fa-spin fa-lg"></i>
                                <span *ngIf="!cargando">Login</span>                                
                            </button>
                        </div>


                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">¿No estás registrado? </span>
                            <br>
                            <a routerLink="/register" class="text-black text-small">Crear una cuenta</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
