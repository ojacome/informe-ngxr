<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="registroForm" (ngSubmit)="guardar()">

                        <div class="form-group">
                            <input 
                            type="text" 
                            class="form-control" 
                            formControlName="nombre"
                            [class.is-valid]="registroForm.get('nombre').valid"
                            placeholder="Nombre">                                                            
                        </div>

                        <div class="form-group">
                            <input 
                            type="email" 
                            class="form-control" 
                            formControlName="correo"
                            [class.is-valid]="registroForm.get('correo').valid"
                            placeholder="Correo">                                                            
                        </div>

                        <div class="form-group">
                            <input 
                            type="password" 
                            class="form-control" 
                            formControlName="password"
                            [class.is-valid]="registroForm.get('password').valid"
                            placeholder="Password">                                                        
                        </div>

                        <div class="form-group">
                            <button 
                            type="submit"
                            [disabled]="registroForm.invalid"
                            class="btn btn-primary submit-btn btn-block">
                                <i *ngIf="cargando" class="fa fa-spinner fa-spin fa-lg"></i>
                                <span *ngIf="!cargando">Crear cuenta</span>
                            </button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">Â¿Ya tienes una cuenta?</span>
                            <br>
                            <a routerLink="/login" class="text-black text-small">Login</a>
                        </div>
                    </form>
                    <!-- <pre>
                        {{registroForm.valid}}
                    </pre> -->
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
